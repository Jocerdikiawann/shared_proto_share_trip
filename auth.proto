syntax = "proto3";

package pb;

import "google/api/annotations.proto";

option go_package = "github.com/Jocerdikiawann/server_share_trip/pb";

service Auth {
  rpc SignUp(UserRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/v1/route/signUp",
      body: "*"
    };
  }
}

message UserRequest {
  string googleId = 1;
  string email = 2;
  string name = 3;
}

message UserResponse {
  int32 statusCode = 1;
  bool success=2;
  string message=3;
  optional UserType data = 4;
  optional string token = 5;
}

message UserType {
  string id = 1;
  string googleId = 2;
  string email = 3;
  string name = 4;
}
